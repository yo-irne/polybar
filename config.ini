[bar/bottom-left]
monitor = eDP-1
bottom = true

; width = 97.7%
width = 9%
height = 21
offset-y = 15
offset-x = 20

radius = 5

background = ${bar/top-left.background}
foreground = ${bar/top-left.foreground}

line-color = ${bar/top-left.background}
line-size = 2

spacing = 1
padding-right = 5
module-margin-left = 1
