[colors]
background = #282A2E
background-alt = #707880
foreground = #A54242
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #373B41

active = #8ABEB7
occupied = #eaa43a

; ================================================ BAR TOP LEFT =================================================================

[bar/top-left]
monitor = eDP-1
; width = 97.7%
width =  17%
height = 21
offset-y = 15
offset-x = 20

radius = 5
border = none

background = #282A2E
foreground = #373B41

; line-color = ${colors.background}  
line-size = 2 

spacing = 1
padding-right = 5
module-margin = 4

font-4 = "Font Awesome 6 Free:bold:pixelsize=10;2"
font-3 = "Weather Icons:style=Regular:size=15;3"       
font-2 = "Iosevka Nerd Font:size=17.5;3"              
font-1 = "feather:size=17;3"
font-0 = monospace:size=8;2

modules-left = xworkspaces
modules-middle = 
; modules-right = battery

; ================================================ BAR TOP RIGHT =============================================================

[bar/top-right]
monitor = eDP-1
; width = 97.7%
width =  37.4%
height = 21
offset-y = 15
offset-x = 1180

radius = 5
border = none

background = #282A2E
foreground = #373B41

; line-color = ${colors.background}  
line-size = 2 

spacing = 1
padding-right = 2
module-margin = 1

font-4 = "Font Awesome 6 Free:bold:pixelsize=10;2"
font-3 = "Weather Icons:style=Regular:size=15;3"       
font-2 = "Iosevka Nerd Font:size=15;3"              
font-1 = "feather:size=17;3"
font-0 = monospace:size=8;2

modules-right = wifi volume battery clock

